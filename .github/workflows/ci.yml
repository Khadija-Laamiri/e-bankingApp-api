name: CI for Microservices

on:
  push:
    branches:
      - master
    paths:
      - 'service-payment-transaction/**'
      - 'user-service/**'
      - 'discoveryserver/**'

jobs:
  build-service-payment-transaction:
    if: contains(github.event.head_commit.message, 'service-payment-transaction/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test Payment Transaction Service
        run: |
          cd service-payment-transaction
          mvn clean package -DskipTests
          mvn test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ./service-payment-transaction
          tags: |
            laamirikhadija/payment-transaction-service:${{ github.sha }}
          push: true

      - name: Update Manifest
        run: |
          git config --global user.email "khadija.laamiri19@gmail.com"
          git config --global user.name "khadija laamiri"
          sed -i "s#laamirikhadija/payment-transaction-service.*#laamirikhadija/payment-transaction-service:${{ github.sha }}#g" service-payment-transaction/payment-transaction-deployment.yml
          git add -A
          git commit -m "update payment-transaction-service image"
          git push origin master

  build-user-service:
    if: contains(github.event.head_commit.message, 'user-service/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test User Service
        run: |
          cd user-service
          mvn clean package -DskipTests
          mvn test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ./user-service
          tags: |
            laamirikhadija/user-service:${{ github.sha }}
          push: true

      - name: Update Manifest
        run: |
          git config --global user.email "khadija.laamiri19@gmail.com"
          git config --global user.name "khadija laamiri"
          sed -i "s#laamirikhadija/user-service.*#laamirikhadija/user-service:${{ github.sha }}#g" user-service/user-deployment.yml
          git add -A
          git commit -m "update user-service image"
          git push origin master

  build-discovery-service:
    if: contains(github.event.head_commit.message, 'discoveryserver/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test Discovery Service
        run: |
          cd discoveryserver
          mvn clean package -DskipTests
          mvn test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ./discoveryserver
          tags: |
            laamirikhadija/discovery-service:${{ github.sha }}
          push: true

      - name: Update Manifest
        run: |
          git config --global user.email "khadija.laamiri19@gmail.com"
          git config --global user.name "khadija laamiri"
          sed -i "s#laamirikhadija/discovery-service.*#laamirikhadija/discovery-service:${{ github.sha }}#g" discoveryserver/discovery-deployment.yml
          git add -A
          git commit -m "update discovery-service image"
          git push origin master
