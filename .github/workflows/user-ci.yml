name: Build and Deploy user service

on:
  push:
    branches: [ "user-service" ]

jobs:
  build:
    name: Build and Test user service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image and push to DockerHub and GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: ./
          tags: |
            laamirikhadija/user-service:${{ github.sha }}
          push: true

  update-manifest-stage:
    runs-on: ubuntu-latest
    needs: ['build-and-push-docker-image']
    steps:
      - name: Checkout manifest repository
        uses: actions/checkout@v3
        with:
          repository: Khadija-Laamiri/e-banking-api-manifest
          ref: master
          token: ${{ secrets.G_TOKEN }}

      - name: Setup Git Configuration
        run: |
          git config --global user.email "khadija.laamiri19@gmail.com"
          git config --global user.name "khadija laamiri"

      - name: Update manifest file
        run: |
          sed -i "s#laamirikhadija/user-service.*#laamirikhadija/user-service:${{ github.sha }}#g" user-service/user-deployment.yml
          git add -A
          git commit -am "update image to ${{ github.sha }}"
      - run: git push origin master